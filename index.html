<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF8">
        <title>Petters Quiz</title>
    </head>
    <body>
        <h1 class="rubrik">Petter Andersson</h1>
        <br>
        <button position:absolute; top:0; right:0; id="restart">Restart quiz</button>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <br>
        <br>
                <button id="previous">Previous Question</button>
                <button id="next">Next Question</button>
                <button id="submit">Submit Quiz</button>
            <div id="results"></div>
        
        <script src="script.js"></script>

        <div>
            <span id="timer">
              <span id="time">60</span> Seconds 
              <br> 
              <span id = "failed"></span>    
            </span>
        </div>

    </body>
</html>
